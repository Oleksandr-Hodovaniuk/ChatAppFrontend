<header class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="text-2xl font-bold text-blue-600">
          Real-time Chat
        </a>
      </div>

      <!-- Navigation -->
      <nav class="hidden md:flex space-x-6 items-center">       
        <a class="flex items-center space-x-2 text-gray-700 font-medium">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A7 7 0 0112 14a7 7 0 016.879 3.804M12 12a5 5 0 100-10 5 5 0 000 10z" />
           </svg>
          <span>{{ user?.username }}</span>
        </a>

        <a (click)="authService.logout()" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 font-medium cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-8V7" />
          </svg>
          <span>Logout</span>
        </a>
      </nav>

    </div>
  </div>
</header>

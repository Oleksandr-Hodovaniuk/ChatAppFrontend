<div
  *ngIf="modalService.modalState$ | async as modal"
  class="fixed inset-0 flex items-center justify-center z-50 backdrop-blur-sm"
>
  <div
    class="bg-white/80 rounded-2xl shadow-2xl p-6 w-96 relative transition-all duration-300"
  >
    <h3 class="text-xl font-semibold text-gray-900 mb-3 text-center">
      {{ modal.title }}
    </h3>
    <p class="text-gray-700 mb-6 whitespace-pre-line text-center">
      {{ modal.message }}
    </p>

    <button
      (click)="close()"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors cursor-pointer"
    >
      OK
    </button>

    <button
      (click)="close()"
      class="absolute top-2 right-3 text-gray-500 hover:text-gray-700 text-xl cursor-pointer"
    >
      âœ•
    </button>
  </div>
</div>
